  <style>
    .navbar {
      width: 100%;
      height: 70px;
      background-color: ghostwhite;
      padding: 10px;
    }

    .contentnavbar {
      padding: 0px 20px;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 3fr;

    }

    .leftcontentnavbar,
    .rightcontentnavbar {
      width: 100%;
      height: 100%;
    }


    .rightcontentnavbar {
      display: flex;
      justify-content: flex-end;
    }

    .nav-menu {
      list-style: none;
      /* quitar los bullets */
      display: flex;
      /* poner los items en fila */
      gap: 20px;
      /* espacio entre items */
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-menu li a {
      text-decoration: none;
      padding: 10px 15px;
      color: rgb(32, 32, 32);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      display: inline-block;
    }

    .nav-menu li a:hover {
      color: rgb(0, 0, 0);
      transform: scale(1.1);
      /* o el color del fondo del navbar */
    }

    .boton-contactos {
      background-color: #25D366;
    }

    .logo-link {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .logo-link img {
      height: auto;
      width: 145px;
    }

    .logo-link:hover {
      transform: scale(1.1);
      /* o el color del fondo del navbar */
    }
  </style>

</head>
