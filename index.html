<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navita Plus</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- fuente latos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->

  <style>
    .navbar {
      width: 100%;
      height: 70px;
      background-color: ghostwhite;
      padding: 10px;

    }

    .contentnavbar {
      padding: 0px 20px;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 3fr;

    }

    .leftcontentnavbar,
    .rightcontentnavbar {
      width: 100%;
      height: 100%;
    }

    .leftcontentnavbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contenedor-in-left{
      display: none; 
      gap: .5rem;    }

    .rightcontentnavbar {
      display: flex;
      justify-content: flex-end;
    }

    .nav-menu {
      list-style: none;
      /* quitar los bullets */
      display: flex;
      /* poner los items en fila */
      gap: 20px;
      /* espacio entre items */
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-menu li a {
      text-decoration: none;
      padding: 10px 15px;
      color: rgb(0, 121, 131);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      display: inline-block;
    }
    
    .boton-contactos {
      background-color: #25d365;
    }

    @media (hover: hover) and (pointer: fine) {
  .nav-menu li a:hover {
    transform: scale(1.1);
    color: rgb(3, 150, 163);
  }
}

    

    .boton-contactos-sm{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25d365;
      width: 50px;
      height: 50px;
      border-radius: 5px;
      color: rgb(0, 121, 131);

    }

    .logo-link {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .logo-link img {
      height: auto;
      width: 145px;
    }

    .logo-link:hover {
      transform: scale(1.1);
      /* o el color del fondo del navbar */
    }


    .boton-expandir {
      width: 70px;
      color: rgb(0, 121, 131);
      height: 50px;
      font-size: large;
      background-color: transparent;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border-radius: 5px;
      border: none;
    }

    .boton-expandir:hover {
      background-color: rgb(0, 121, 131, 0.2);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .navbar{
        height: auto;
        z-index: 2;
      }
      .contentnavbar {
        gap: 1rem;
        grid-template-columns: 1fr;
      }

    .contenedor-in-left {
      display: flex;
    }

    

      .rightcontentnavbar {
        display: none;
      justify-content: center;
      align-content:center;
        background-color: aliceblue;
        z-index: 2;
      }

      .nav-menu {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .nav-menu li{
      flex-grow: 1;
      width: 100%;
    }
    .nav-menu li *{
      width: 100%;
      
    }
    
    .boton-contactos {
      display: none !important;
    }
    
    }
  </style>

</head>

<!-- barra de navegacion  -->


<div class="navbar">
  <div class="contentnavbar">
    <div class="leftcontentnavbar">
      <a href="/index.html" class="logo-link">
        <img src="assets/images/logo.webp" alt="Logo de la farmacia Navita Plus">
      </a>

      <div class="contenedor-in-left">
        <a href="https://wa.me/18298027966" class="boton-contactos-sm" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
      <button type="button" class="boton-expandir">
        <i class="fa-solid fa-caret-down"></i>
      </button>
      </div>

      
    </div>

    <div class="rightcontentnavbar">
      <ul class="nav-menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre Nosotros</a></li>

        <li>
          <a href="https://wa.me/18298027966" class="boton-contactos" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            <label>Escr√≠benos</label>
          </a>
        </li>
      </ul>
    </div>


  </div>
</div>





<div id="contenedor-slider">
  <div class="slide">
    <img src="/assets/images/fondo.webp" alt="Navita" id="imagen-cuerpo">
  </div>


</div>
<div class="conocer-mas">
  <p class="conoce-mas-texto">Conoce mas</p>
  <i class="fa-solid fa-arrow-down"></i>
</div>


</body>
<script>
   const botonExpandir = document.querySelector('.boton-expandir');
  const menuDerecho = document.querySelector('.rightcontentnavbar');

  botonExpandir.addEventListener('click', () => {
    menuDerecho.style.display = (menuDerecho.style.display === 'flex') ? 'none' : 'flex';
  });
</script>
