    <style>



    .btn-whatsapp {
      background-color: #25D366;
      color: black;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;

<body>
  

 <!-- barra de navegacion -->
 <style>
  .navbar {
    width: 100%;
    height: 70px;
    background-color: ghostwhite;
    padding: 10px;
  }

  .contentnavbar {
    width: 100%;
    height: 100%;
    display: grid;
    gap: 1rem;
    grid-template-columns: 1fr 3fr;

  }

  .leftcontentnavbar,
  .rightcontentnavbar {
    width: 100%;
    height: 100%;
  }


  .rightcontentnavbar {
    display: flex;
    justify-content: flex-end;
  }

  .nav-menu {
    list-style: none;
    /* quitar los bullets */
    display: flex;
    /* poner los items en fila */
    gap: 20px;
    /* espacio entre items */
    margin: 0;
    padding: 0;
    align-items: center;
  }

  .nav-menu li a {
    text-decoration: none;
    padding: 10px 15px;
    color: rgb(32, 32, 32);
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-weight: 500;
  }

  .nav-menu li a:hover {
    color: rgb(88, 88, 88);
    /* o el color del fondo del navbar */
  }

  .boton-contactos {
    background-color: #25D366;
  }
</style>

<div class="navbar">
  <div class="contentnavbar">
    <div class="leftcontentnavbar">
      <img src="assests/images/logo.webp" alt="Navita Plus" width="145">
    </div>
    <div class="rightcontentnavbar">
      <ul class="nav-menu">
        <li><a href="/">Inicio</a></li>
        <li>
          <a href="https://wa.me/18298027966" class="boton-contactos" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Escríbenos
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

 <!-- fin barra navegacion -->


  <!-- Botón de WhatsApp -->
   <div class="content">
 <a
    class="btn-whatsapp"
    href="https://wa.me/18298027966?text=Hola%21%20Quisiera%20participar%20en%20el%20Sorteo%20semanal."
    target="_blank"
  >
    <i class="fab fa-whatsapp"></i>
    Enviar mensaje por WhatsApp
  </a>

  <!-- Video de YouTube -->
  <div>

      src="https://www.youtube.com/embed/CnOW11Rk6NA"

      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen

  </div>
</div>
  

</body>
