<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navita Plus</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- fuente latos -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">


  <style>
    .btn-whatsapp {
      background-color: #25D366;
      color: black;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5d;
      text-decoration: none;
      color: white;
    }

    iframe {
      width: 60vw;
      height: 400px;
      border-radius: 8px;
    }

    .content {
      width: 100%;
      height: auto;
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
  </style>

  <style>
    .navbar {
      width: 100%;
      height: 70px;
      background-color: ghostwhite;
      padding: 10px;
    }

    .contentnavbar {
      padding: 0px 20px;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 3fr;

    }

    .leftcontentnavbar,
    .rightcontentnavbar {
      width: 100%;
      height: 100%;
    }


    .rightcontentnavbar {
      display: flex;
      justify-content: flex-end;
    }

    .nav-menu {
      list-style: none;
      /* quitar los bullets */
      display: flex;
      /* poner los items en fila */
      gap: 20px;
      /* espacio entre items */
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-menu li a {
      text-decoration: none;
      padding: 10px 15px;
      color: rgb(32, 32, 32);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      display: inline-block;
    }

    .nav-menu li a:hover {
      color: rgb(0, 0, 0);
      transform: scale(1.1);
      /* o el color del fondo del navbar */
    }

    .boton-contactos {
      background-color: #25D366;
    }


    .logo-link {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .logo-link img {
      height: auto;
      width: 145px;
    }

    .logo-link:hover {
      transform: scale(1.1);
      /* o el color del fondo del navbar */
    }
  </style>
</head>

<body>


  <!-- barra de navegacion -->





  <div class="navbar">
    <div class="contentnavbar">
      <div class="leftcontentnavbar">
        <a href="/index.html" class="logo-link">
          <img src="assets/images/logo.webp" alt="Logo de la farmacia Navita Plus">
        </a>
      </div>
      <div class="rightcontentnavbar">
        <ul class="nav-menu">
          <li><a href="#">Inicio</a></li>
          <li>
            <a href="https://wa.me/18298027966" class="boton-contactos" target="_blank">
              <i class="fa-brands fa-whatsapp"></i> Escríbenos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- fin barra navegacion -->


  <!-- Botón de WhatsApp -->
  <div class="content">
    <a class="btn-whatsapp"
      href="https://wa.me/18298027966?text=Hola%21%20Quisiera%20participar%20en%20el%20Sorteo%20semanal."
      target="_blank">
      <i class="fab fa-whatsapp"></i>
      Enviar mensaje por WhatsApp
    </a>

    <!-- Video de YouTube -->
    <div>
      <iframe src="https://www.youtube.com/embed/CnOW11Rk6NA" title="Publicidad Farmacia Navita Plus"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>


</body>

</html>
